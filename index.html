<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview</title>
</head>

<body>

    <section class="main-content">

        <article class="image">

            <img src="image-equilibrium.jpg" alt="equilibrium-img" class="equilibrium-img">

            <div class="cyan-hover-state">

                <img src="icon-view.svg" alt="icon-view" class="eye-img">

            </div>

        </article>

        <article class="heading">

            <p>Equilibrium #3429</p>

        </article>

        <article class="description">

            <p>Our Equilibrium collection promotes balance and calm.</p>

        </article>

        <article class="price">

            <img src="icon-ethereum.svg" alt="price-img" class="price-img">

            <p class="price-p">0.041 ETH</p>

        </article>

        <article class="time-left">

            <img src="icon-clock.svg" alt="time-left-img" class="time-left-img">

            <p class="time-left-p">3 days left</p>
        </article>

        <hr>

        <footer class="footer">
            <img src="image-avatar.png" alt="avatar-me-img" class="me-img">
            <p class="name-p">Creation of <span class="name"><a href="https://github.com/samyak317" target="_blank" class="name">Samyak Jain</a></span></p>
        </footer>
    </section>

</body>

</html>
